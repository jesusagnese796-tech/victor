    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>

<body>

<div class="container">

        <div class="upload-area">
            <div>ç¬¬ä¸€æ­¥ï¼šä¸Šä¼  Excel åå­—è¡¨</div>

<script>
    let names = []; // å­˜å‚¨è§£æå‡ºæ¥çš„åå­—
    let timer = null;
    const display = document.getElementById('display-name');
    const btn = document.getElementById('btn');
    const statusText = document.getElementById('status');

    // ç›‘å¬æ–‡ä»¶ä¸Šä¼ 
    document.getElementById('excel-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            
            // è·å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            // å°†è¡¨æ ¼è½¬æ¢ä¸º JSON
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            // æå–æ‰€æœ‰å•å…ƒæ ¼é‡Œçš„åå­—ï¼ˆåˆå¹¶æˆä¸€ä¸ªæ‰å¹³æ•°ç»„ï¼‰
            names = jsonData.flat().map(n => n?.toString().trim()).filter(n => n);
            
            if (names.length > 0) {
                statusText.innerText = `âœ… å·²æˆåŠŸè½½å…¥ ${names.length} ä¸ªåå­—`;
                display.innerText = "å‡†å¤‡å°±ç»ª";
            } else {
                statusText.innerText = "âŒ æœªèƒ½åœ¨è¡¨æ ¼ä¸­æ‰¾åˆ°åå­—";
            }
        };
        reader.readAsArrayBuffer(file);
    });

    function toggle() {
        if (names.length === 0) {
            alert("è¯·å…ˆä¸Šä¼  Excel æ–‡ä»¶ï¼");
            return;
        }

        if (timer) {
            // åœæ­¢
            clearInterval(timer);
            timer = null;
            btn.innerText = 'å¼€å§‹';
            btn.style.backgroundColor = '#ff4757';
            display.style.color = '#feca57'; // ä¸­å¥–åçš„é«˜äº®è‰²
        } else {
            // å¼€å§‹
            btn.innerText = 'åœæ­¢';
            btn.style.backgroundColor = '#2ed573';
            display.style.color = 'white';
            
            timer = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * names.length);
                display.innerText = names[randomIndex];
            }, 50);
        }
    }
</script>
